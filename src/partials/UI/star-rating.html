<div class="rating">
    <div class="star-rating">
        <div class="star-rating__stars">
            <span class="icon-star"></span>
            <span class="icon-star"></span>
            <span class="icon-star"></span>
            <span class="icon-star"></span>
            <span class="icon-star"></span>
        </div>

        <div class="star-rating__inner">
            <input class="star-rating__input" id="star-rating-@@id-5" name="rating-@@id" type="radio" checked value="5">
            <label class="star-rating__label" for="star-rating-@@id-5">
                <span class="icon-star"></span>
            </label>
            <input class="star-rating__input" id="star-rating-@@id-4" name="rating-@@id" type="radio" value="4">
            <label class="star-rating__label" for="star-rating-@@id-4">
                <span class="icon-star"></span>
            </label>
            <input class="star-rating__input" id="star-rating-@@id-3" name="rating-@@id" type="radio" value="3">
            <label class="star-rating__label" for="star-rating-@@id-3">
                <span class="icon-star"></span>
            </label>
            <input class="star-rating__input" id="star-rating-@@id-2" name="rating-@@id" type="radio" value="2">
            <label class="star-rating__label" for="star-rating-@@id-2">
                <span class="icon-star"></span>
            </label>
            <input class="star-rating__input" id="star-rating-@@id-1" name="rating-@@id" type="radio" value="1">
            <label class="star-rating__label" for="star-rating-@@id-1">
                <span class="icon-star"></span>
            </label>
        </div>
    </div>

    @@if (context.showLink) {
        <a class="rating__reviews" href="#">(12m reviews)</a>
    }
</div>

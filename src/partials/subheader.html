<div class="subheader" style="background-image: url(assets/images/subheader-bg.jpg)">
    <div class="container">
        <div class="subheader__inner">
            <div class="breadcrumbs">
                <h1 class="breadcrumbs__title">@@title</h1>

                <ul class="breadcrumbs__list">
                    <li class="breadcrumbs__item">
                        <a class="breadcrumbs__link" href="./index.html">Home</a>
                    </li>

                    @@if (context.middleLinks) {
                        @@for (var i = 0; i < middleLinks.length; i++) {
                            <li class="breadcrumbs__item">
                                <a class="breadcrumbs__link" href="#">`+middleLinks[i]+`</a>
                            </li>
                        }
                    }

                    <li class="breadcrumbs__item">
                        <span class="breadcrumbs__link">@@title</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
